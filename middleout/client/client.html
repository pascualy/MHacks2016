<template name="client">
	<div class="col-md-2"></div>
	<div style="display:block" class="col-md-8 panel panel-default">
		<div id="contract_table">
			<table class="table contracts">
				<col style="width:30%">
				<col style="width:45%">
				<col style="width:13%">
				<col style="width:12%">
		  		<thead>
		        	<tr>
		            	<th>Available Contracts</th>
		            	<th>Description</th>
		            	<th>Price/Hr</th>
		            	<th>Action</th>
		        	</tr>
		    	</thead>
		    	<tbody>
		    		{{#each contracts}}
		    			<tr>
	                		{{> contract  }}
	            			<td> 
<!--<button class="btn btn-info" onclick="showDetails({{contract.id}})" type="submit">Details</button> -->
								<div class="center">
								<button class="btn btn-info" onclick='selectContract("{{id}}","{{price}}")' type="submit">Select</button></div>
	            			</td>
	            		</tr>
	            	{{/each}}
		    	</tbody>
		  	</table>
		</div>
		<div id="contract_detail"  style="display:none;">
			<a href="" onclick='selectContract("nope", "nope")'>&lt;- back to contract lists</a>
			<table class="formTable contracts" cellspacing="0" border="0">
				
					<tr>
						<td>Your node address:</td>
						<td><input id="senderAddress" type="text" size="50"></td>
					</tr>
					<tr>
						<td>Destination node address:</td>
						<td><input class="read" id="contractAddress" type="text" size="50" readonly></td>
					</tr>
					<tr>
						<td>Value of Contract:</td>
						<td><input class="read" id="contractValue" type="text" readonly></td>
					</tr>
					<tr>
						<td></td>
						<td><button onclick="transaction()" type="submit">Execute Order!</button></td>
					</tr>
			
			</table>
		</div>
	</div>




	<div class="col-md-2"></div>
</template>


<template name="contract">
        	<td>{{title}}</td>
            <td>{{description}}</td>
            <td style="text-align:center">{{price}}</td>
</template>
